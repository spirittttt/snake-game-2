<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game 2</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="scorediv">
                <h2 id="scorebox">Score: 0</h2>
                <h2>High Score: <span id="highscore">0</span></h2>
            </div>
            <div id="board">

            </div>
        </div>
        <div id="difficulty-levels">
            <div id="easy" class="cl">
                <div class="color"></div>
                <h6>Easy</h6>
            </div>
            <div id="medium" class="cl">
                <div class="color"></div>
                <h6>Medium</h6>
            </div>
            <div id="hard" class="cl">
                <div class="color"></div>
                <h6>Hard</h6>
            </div>
            <div id="insane" class="cl">
                <div class="color"></div>
                <h6>Insane</h6>
            </div>
        </div>
        <div id="Allbutton">
            <div id="arrowup" class="arrows"><i class="ri-arrow-up-line"></i></div>
            <div id="arrowdown" class="arrows"><i class="ri-arrow-down-line"></i></div>
            <div id="arrowleft" class="arrows"><i class="ri-arrow-left-line"></i></div>
            <div id="arrowright" class="arrows"><i class="ri-arrow-right-line"></i></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
